apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: express-ingress
  namespace: default
  labels:
    tier: ingress
  annotations:
    nginx.kubernetes.io/rewrite-target: \
    nginx.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: "**.elb.amazonaws.com"
    http:
      paths:
        - path: '/app/'
          pathType: Exact
          backend:
            service:
              name: dev-cha-service
              port:
                number: 8081

